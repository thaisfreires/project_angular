<div class="container my-5">
  <form [formGroup]="form" (ngSubmit)="saveProduct()" class="bg-white p-5 rounded shadow-sm border">

    <!-- Title -->
    <h3 class="mb-4">Add New Product</h3>

    <div class="row g-3">
      <!-- Name -->
      <div class="col-md-6">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="e.g., Cozy Dog Bed"
        />
      </div>

      <!-- Price -->
      <div class="col-md-6">
        <label for="price" class="form-label fw-semibold">Price</label>
        <input
          formControlName="price"
          class="form-control"
          type="number"
          id="price"
          placeholder="Price in EUR"
        />
      </div>

      <!-- Description -->
      <div class="col-12">
        <label for="description" class="form-label fw-semibold">Product Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          id="description"
          rows="2"
          placeholder="Brief description of the product"
        ></textarea>
      </div>

      <!-- Image -->
      <div class="col-md-6">
        <label for="imageUrl" class="form-label fw-semibold">Image</label>
        <input
          class="form-control"
          name="image"
          type="file"
          id="imageUrl"
          (change)="onFileChange($event)"
        />
      </div>

      <!-- Category -->
      <div class="col-md-6">
        <label for="category" class="form-label fw-semibold">Category</label>
        <select
          formControlName="category"
          class="form-select"
          id="category"
        >
          <option [ngValue]="" disabled selected>Select a category</option>
          @for (category of categories; track category.id) {
            <option [ngValue]="category.id">{{ category.name }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-4 d-flex gap-3">
      <app-button
        label="Save"
        type="submit"
        (onClick)="saveProduct()"
      ></app-button>

      <app-button
        label="Back"
        type="button"
        (onClick)="redirect()"
      ></app-button>
    </div>
  </form>
</div>
