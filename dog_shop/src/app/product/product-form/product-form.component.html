<div class="container my-5">
  <form [formGroup]="form" class="bg-white p-5 rounded shadow-sm border">

    <h3 class="mb-4">Register New Product</h3>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="e.g., Cozy Harness"
        />
      </div>

      <div class="col-md-6">
        <label for="price" class="form-label fw-semibold">Price</label>
        <input
          formControlName="price"
          class="form-control"
          type="number"
          id="price"
          placeholder="Price in EUR"
        />
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="description" class="form-label fw-semibold">Product Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          id="description"
          rows="2"
          placeholder="Brief description of the product"
        ></textarea>
        </div>
      </div>

      <div class="col-md-6">
        <label for="imageUrl" class="form-label fw-semibold">Image</label>
        <input
          class="form-control"
          name="image"
          type="file"
          id="imageUrl"
          (change)="onFileChange($event)"
        />
      </div>

      <div class="col-md-6">
        <label for="category" class="form-label fw-semibold">Category</label>
        <select
          formControlName="category"
          class="form-select"
          id="category"
        >
          <option [ngValue]="" disabled selected>Select a category</option>
          @for (category of categories; track category.id) {
            <option [ngValue]="category.id">{{ category.name }}</option>
          }
        </select>
      </div>
    </div>

    <div class="mt-4 d-flex gap-3">
      <app-button
        label="Save"
        type="submit"
        (onClick)="saveProduct()"
      ></app-button>

      <app-button
        label="Back"
        type="button"
        (onClick)="redirect()"
      ></app-button>
    </div>
    @if (showAlert) {
      <div class="alert alert-info alert-dismissible fade show mt-3 rounded shadow-sm" role="alert">
        <strong>Product created.</strong><br>
        <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
      </div>
    }
  </form>
</div>
