<div class="container">
  <div class="container my-0">
    <div class="row align-items-center">
      <!-- Image -->
      <div class="col-md-6 mb-4 mb-md-0">
        <img [src]="imageUrl" alt="Image" class="img-fluid rounded shadow" />
      </div>

      <!-- Text -->
      <div class="col-md-6">
        <h2 class="mb-3">{{ title }}</h2>
        <p class="lead">{{ description }}</p>
      </div>
    </div>
  </div>
</div>
